<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="progress-container">
    <div class="progress-circle">
      <svg width="60" height="60" viewBox="0 0 60 60" class="circular-progress" style="--progress: 5">
        <circle class="bg"></circle>
        <circle class="fg"></circle>
      </svg>
      <span class="progress-circle-text">0/7</span>
    </div>
    <div class="progress-text">
      <p class="progress-text-name">Чеклист</p>
      <p class="progress-text-count">Выполнено: 0 из 7 действий</p>
      <p class="progress-text-next-task">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
    </div>
    <button>Открыть чеклист</button>
  </div>
</body>

</html>
